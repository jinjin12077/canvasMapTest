<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box{background: pink;border-radius: 40px;padding: 15px;width: 300px;margin: 50px auto;}
        textarea{background: #fff;display: block;width: 100%;border-radius: 40px;padding: 10px;box-sizing: border-box;text-align: center;}
    </style>
</head>
<body>
    <div class="box"><textarea name="" id="" cols="10" rows="10"></textarea></div>


    <script>
        var textarea = document.getElementsByTagName("textarea")[0];
        function test(){
            var inputValue = textarea.value;
            // var rows = inputValue.split('\n').length;
            var result = inputValue.replace(/(\n|\r\n)/g, '<br>');
            console.log(result)
        }

        textarea.addEventListener('input', function(e){
            test();
        });
    </script>
</body>
</html>
